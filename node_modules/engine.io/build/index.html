<!-- /emoji-guesser/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guesser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Game Area (Left) -->
        <main class="game-area">
            <header class="scoreboard-container">
                <h2>Scoreboard</h2>
                <div id="scoreboard" class="scoreboard">
                    <!-- Scores will be injected here by JS -->
                </div>
            </header>

            <div class="emoji-card">
                <h1>Guess the Phrase!</h1>
                <div id="emoji-display" class="emoji-display"></div>
            </div>

            <form id="guess-form" class="guess-form">
                <input id="guess-input" type="text" placeholder="Type your guess here..." autocomplete="off" required>
                <button type="submit">Guess</button>
            </form>
        </main>

        <!-- Chat Panel (Right) -->
        <aside class="chat-panel">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <ul id="messages" class="chat-messages"></ul>
            <form id="chat-form" class="chat-form">
                <input id="chat-input" autocomplete="off" placeholder="Say something..." />
                <button>Send</button>
            </form>
        </aside>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
